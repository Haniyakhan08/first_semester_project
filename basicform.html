<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Form</title>
    <link rel="stylesheet" href="basicform.css">
</head>
<section class="intro">
    <h1 style="float: left;">Register Yourself</h1>
    <p style="float: left;">Insert your information and get register yourself. </br> All fields are required.</p>
</section>
<body>
    <main>
    <form action="#">
        <div>
            <h1 >Student Registeration Form</h1>
            <label>Enter your name</label>
            <input type="text" name="Username" size="36" maxlength="36" placeholder="User Name"></br></br>

            <label>Enter your Company</label>
            <input type="text" name="Company" size="36" maxlength="36" placeholder="Company"></br></br>

            <label>Enter your Department</label>
            <input type="text" name="Department" size="36" maxlength="36" placeholder="Department"></br></br>
            
            <label>About Yourself</label>
            <textarea name="description" id="1234" maxlength="35" cols="30" rows="10"></textarea></br></br>
            <label>Gender</label></br>
            <input type="radio" name="" value="1">Male</br>

            <input type="radio" name="" value="0">Female</br>
            <p>
                <label>Select your favourite subjects</label></br>
                <input type="checkbox" name="Books"> Books</br>
                <input type="checkbox" name="Web"> Web Development</br>
                <input type="checkbox" name="PF"> Programming Fundamentals</br>
                <input type="checkbox" name="OOP"> Object Oriented Programming</br>
                <input type="checkbox" name="CN"> Computer Networks</br>
            </p>
            <label>Select Your City</label>
            <select name="City">
                <option value="1" selected="true">Islamabad</option>
                <option value="2">Rawalpindi</option>
                <option value="3">Lahore</option>
                <option value="4">Karachi</option>
                <option value="4">Peshawar</option>
           </select>
        </br></br>
        <input type="submit" value="submit">
        </div>
    </main>

    </form>
</body>
</html>
